    <div class="page" style="display:none;">
        <iframe id="iframe" align="center" width="100%" height='100%' frameborder="0" scrolling="yes" >
        </iframe>

        <div class="header_alert" style="display: none;">
            <span class="header_alert_title">若视频信任证书失效,重新下載即可</span>

</body>
<script src="/public/scripts/wx.js?v=1.3.33"></script>
<script>
    /***
     * 界面初始化完成
     * 判断是否微信浏览器
     * 如果是显示引导信息
     * 如果不是直接打开浏览器
     */
    window.onload = function () {
        var page = document.querySelector(".page");

        if (isWeChat()) {
            page.style.display = 'none';
            var cssText = "#weixin-tip{position: fixed; left:0; top:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80); width: 100%; height:100%; z-index: 100;} #weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}";
            loadHtml();
            loadStyleText(cssText);
        }
        else {
            page.style.display = 'block';
            document.getElementById("iframe").src="/down?code={{vcode}}&pushId={{vpush}}"
        }
    }
</script>
</html>
